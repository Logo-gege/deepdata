<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Shanshui - Generative Landscapes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        overflow: hidden;
      }
      /* Hide scrollbar */
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",

</script>
<!-- Babel for on-the-fly compilation (using cdnjs for better global availability) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.24.4/babel.min.js" integrity="sha512-7v1x2f+4S+Y0XykfUvnWkeT94ydnKEik1Y2J884y9aPqEb63ZYe8lbjTGD00IbgGIXsmd6Iq0TGDl2Y6Q7F2Cg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      // Loader to handle TSX imports in browser without build step
      async function transformAndRun() {
        if (typeof Babel === 'undefined') {
            console.error('Babel not loaded.');
            return;
        }

        const blobCache = {};

        async function loadModule(path, baseUrl) {
          const fullUrl = new URL(path, baseUrl || window.location.href).href;
          
          if (blobCache[fullUrl]) return blobCache[fullUrl];

          const res = await fetch(fullUrl);
          if (!res.ok) throw new Error(`Failed to load ${fullUrl}`);
          let code = await res.text();

          // Regex to find relative imports (starting with ./ or ../)
          const relativeImportRegex = /from\s+['"](\.[^'"]+)['"]/g;
          const matches = [...code.matchAll(relativeImportRegex)];

          for (const match of matches) {
            const importPath = match[1];
            const resolvedBlobUrl = await loadModule(importPath, fullUrl);
            // Replace the relative path with the blob URL in the code
            code = code.split(`'${importPath}'`).join(`'${resolvedBlobUrl}'`);
            code = code.split(`"${importPath}"`).join(`"${resolvedBlobUrl}"`);
          }

          // Transform with Babel
          const transformed = Babel.transform(code, {
            presets: ['react', ['typescript', { isTSX: true, allExtensions: true }]],
            filename: fullUrl,
          }).code;

          const blob = new Blob([transformed], { type: 'text/javascript' });
          const blobUrl = URL.createObjectURL(blob);
          blobCache[fullUrl] = blobUrl;
          return blobUrl;
        }

        try {
          const entryUrl = await loadModule('./index.tsx');
          import(entryUrl);
        } catch (e) {
          console.error("Failed to bootstrap application:", e);
        }
      }
      
      // Wait for everything to load (including Babel)
      window.addEventListener('load', transformAndRun);
    </script>
  </body>
</html>
